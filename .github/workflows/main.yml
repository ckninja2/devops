name: gitssh

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: change pass to 123456
        run: net user runneradmin 1234abcd!@#$
        
      - name: install winfsp
        run: |
          curl -skLO https://github.com/winfsp/winfsp/releases/download/v1.12/winfsp-1.12.22301.msi -o winfsp.msi
          msiexec /i winfsp.msi /qn /l*v install_winfsp.log
          del winfsp.msi
          
      - name: download and extract ngrok
        run: |
          curl -skLO https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip
          tar xf ngrok-v3-stable-windows-amd64.zip
          del ngrok-v3-stable-windows-amd64.zip
          
      - name: extract rclone
        run: |
          curl -skLO https://downloads.rclone.org/v1.61.1/rclone-v1.61.1-windows-amd64.zip
          tar -xf rclone-v1.61.1-windows-amd64.zip
          del rclone-v1.61.1-windows-amd64.zip
