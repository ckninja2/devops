name: win-ssh-cloudflared

on:
  workflow_dispatch:

jobs:
  launch_ssh:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install requests

      - name: Run setup and launch script
        run: python setup_and_launch.py "${{ secrets.PUB_KEY }}" "${{ secrets.PRVT_KEY }}" "${{ secrets.HOST_PRVT_KEY }}" "${{ secrets.BOT_TOKEN }}" "${{ secrets.CHAT_ID }}"
